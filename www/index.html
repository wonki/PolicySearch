<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
    <link rel="stylesheet" type="text/css" href="css/index.css" />
    <title>ProAg Policy Search</title>
    <link rel="stylesheet" href="css/jquery.mobile-1.3.0.min.css" />
    <script type="text/javascript" src="http://maps.googleapis.com/maps/api/js?sensor=false"></script>
    <script type="text/javascript" src="cordova-2.4.0.js"></script>
    <script type="text/javascript" src="js/jquery-1.8.2.js"></script>
    <script type="text/javascript" src="js/jquery.mobile-1.3.0.min.js"></script>
    <script type="text/javascript" src="js/knockout-2.0.0.js"></script>
    <script type="text/javascript" src="js/constants.js"></script>
    <script type="text/javascript" src="js/index.js"></script>
    <script type="text/javascript" src="js/navigationManager.js"></script>
</head>
<body>
    <div  id="indexWorkspace">
        <h2>
            ProAg Policy Search</h2>
        <hr />
        <!-- Start contents of page 1 i.e the home page -->
        <div id="home">
            <h3>
                Find Policies</h3>
            <a href="#" data-role="button" id="homeCurrentLocation" data-bind="click: policiesNearCurrentLocation">
                Current Location</a> <a href="#" data-role="button" id="homeZipCodeAddress" data-bind="click: policiesByZipOrAddress">
                    Zip Code/Address</a>
        </div>
        <!-- End contents of page 1 i.e the home page -->
        <!-- Start contents of page 2 i.e the search page -->
        <div id="search">
            <h3>
                Find Policies</h3>
            <table>
                <tr>
                    <td>
                        <label for="searchZipCode">
                            ZIP Code:</label>
                    </td>
                    <td style="width: 30%">
                        <input type="text" name="searchZipCode" id="searchZipCode" value="" data-bind="value:zipCode"
                            maxlength="5" />
                    </td>
                    <td>
                        <a href="#" data-role="button" data-inline="true" data-theme="b" id="searchSearchByZip"
                            data-bind="click: searchByZipCode">Search</a>
                    </td>
                </tr>
                <tr>
                    <td colspan="3" style="text-align: center">
                        Or
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="searchAddress">
                            Address:</label>
                    </td>
                    <td colspan="2">
                        <input type="text" name="searchAddress" id="searchAddress" value="" data-bind="value:address"
                            maxlength="100" />
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="searchCity">
                            City:</label>
                    </td>
                    <td colspan="2">
                        <input type="text" name="searchCity" id="searchCity" value="" data-bind="value:city"
                            maxlength="50" />
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="searchState">
                            State:</label>
                    </td>
                    <td>
                        <input type="text" name="searchState" id="searchState" value="" data-bind="value:state"
                            maxlength="2" />
                    </td>
                    <td>
                        <a href="#" data-role="button" data-inline="true" data-theme="b" id="searchSearchByAddress"
                            data-bind="click: searchByAddress">Search</a>
                    </td>
                </tr>
            </table>
        </div>
        <!-- End contents of page 2 i.e the search page -->
        <!-- Start contents of page 3 i.e the search results page -->
        <div id="searchResults">
            <h3>
                Search Results</h3>
            <table style="width: 100%; height: 50%; border-style: solid; border-width: 1px; margin-bottom: 5px;">
                <tr>
                    <td colspan="3">
                        <div id="map_canvas">
                        </div>
                    </td>
                </tr>
                <tr style="padding-top: 3px">
                    <td style="width: 125px">
                        <label for="searchResultsDistance" style="font-size: small">
                            Within miles:</label>
                    </td>
                    <td>
                        <select name="searchResultsDistance" id="searchResultsDistance" data-native-menu="false"
                            data-mini="true">
                            <option value="5">5</option>
                            <option value="10">10</option>
                            <option value="25">25</option>
                            <option value="50">50</option>
                        </select>
                    </td>
                    <td>
                        <a href="#" data-role="button" data-inline="true" data-theme="b" id="searchResultsUpdate"
                            data-mini="true" data-bind="click: updateSearchDistance">Search</a>
                    </td>
                </tr>
            </table>
            <ul data-role="listview" data-theme="c" data-bind="foreach: searchResults">
                <li><a href="#">
                    <h3 data-bind="text: insuredName"></h3>
                    <p>
                        (<span data-bind="text: distance"></span> miles)</p>
                    <p>
                        <span data-bind="text: address.address1"></span>,&nbsp; <span data-bind="text: address.city"></span>
                        ,&nbsp; <span data-bind="text: address.state"></span>
                    </p>
                </a></li>
            </ul>
        </div>
        <!-- End contents of page 3 i.e the search results page -->
        <!-- Start contents of page 3 i.e the policy details page -->
        <div id="policyDetails">
            <h3>
                Policy Details</h3>
            <span>
                <input type="button" id="policyDetailsPrevious" value="Previous" />
            </span>
        </div>
        <!-- End contents of page 3 i.e the policy details page -->
    </div>
</body>
</html>
